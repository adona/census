<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A day in the life</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="lib/zip/zip.js"></script>
  <script>zip.workerScriptsPath = 'lib/zip/';</script>
  <link rel="stylesheet" href="timeuse.css">
</head>
<body>
  <div id="main">
    <div id="header">
      <div id="title"><h1>A day in the life</h1></div>
      <div id="description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
      </div>
      <div id="filters-bar"></div>
      <div id="loading-data">Loading data..</div>
      <div id="n-results"><span id="n-results-placeholder"></span> Results:</div>
    </div>
    <div id="timelines-list">
      <!-- Timeline template -->
      <div class="timeline-container">
        <div class="annotations">
          <div class="summary">
              <div class="demographics"></div>
              <div class="day"></div>    
          </div>
        </div>
        <svg class="timeline"></svg>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <!-- Person profile template -->
    <div class="person-profile-container" style="visibility: hidden;">
      <span class="AGE"></span>yo <span class="RACE"></span> <span class="SEX"></span><br>
      <span class="MARST"></span><br>
      <div class="living-with"></div>
      <span class="EDUC"></span><br>
      <div class="employment">
        <span class="EMPSTAT"></span> <span class="FULLPART"></span><br>
        <span class="OCC"></span>
      </div>
    </div>
  </div>
  <script src="timeuse.js"></script>
</body>
</html>
